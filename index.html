<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nonprofit Org Type Quiz</title>
  <meta property="og:title" content="Ready to Impress the Board and Empower Your Team?" />
  <meta property="og:description" content="Find your nonprofit org type based on alignment and structure." />
  <meta property="og:image" content="https://www.reflectplando.com/images/quiz-preview.png" />
  <meta property="og:url" content="https://www.reflectplando.com/quiz" />
 
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      padding: 2rem 1rem;
      max-width: 640px;
      margin: auto;
      background-color: #4c5270;
      color: #4c5270;
      line-height: 1.5;
    }

    h1, h2 {
      text-align: center;
      color: #4c5270;
      font-weight: 600;
    }

    .quiz-hero-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #ff5757; 
      margin-bottom: 0.5rem;
    }

    .quiz-hero-subtitle {
      font-size: 1.1rem;
      line-height: 1.5;
      color: #fff; 
      margin-bottom: 0.5rem;
    }

    .question {
      background: #fff;
      padding: 1.25rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      margin-bottom: 1.5rem;
    }

    .question p {
      margin-top: 0;
      margin-bottom: 0.75rem;
      font-weight: 500;
      font-size: 1.1rem;
    }

    .question label {
      display: block;
      padding: 0.4rem 0;
      cursor: pointer;
    }

    input[type="radio"] {
      margin-right: 0.5rem;
    }

    button {
      background-color: #fff;
      color: #4c5270;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      display: block;
      margin: 1.5rem auto 0;
    }

    button:hover {
      background-color: #d9d9d9;
    }

    .result, .email-form, .thank-you {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
      margin-top: 2rem;
      text-align: center;
    }

    .result p, .thank-you p {
      font-size: 1.1rem;
    }

    .cta-button {
      display: inline-block;
      background-color: #7ed957;
      color: #fff;
      padding: 0.6rem 1.2rem;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      margin-top: 1.5rem;
      transition: background-color 0.2s ease;
    }

    .cta-button:hover {
      background-color: #c1ff72;
      color: #4c5270;
    }

    .restart-button {
      background-color: #4c5270;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      display: block;
      margin: 1.5rem auto 0;
    }

    .restart-button:hover {
      background-color: #7e87b2;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    #nextBtn {
      display: block;
      margin: 1.5rem auto 0;
    }

  </style>
</head>
<body>

  <!-- Quiz Form -->
  <form id="quizForm">
    <div class="question">
      <p>What best describes how your team sets goals?</p>
      <label><input type="radio" name="q1" value="0,0" required /> We’re guided by values but don’t always have clear targets.</label><br/>
      <label><input type="radio" name="q1" value="0,1" /> We track progress toward program goals but not revenue.</label><br/>
      <label><input type="radio" name="q1" value="0,2" /> We have performance and financial metrics, but they’re siloed.</label><br/>
      <label><input type="radio" name="q1" value="0,3" /> We set shared goals across departments with regular reviews.</label>
    </div>

    <button type="submit">Submit My Quiz</button>
  </form>

  <!-- Org Type Result (Initially Hidden) -->
  <div id="result" class="result" style="display:none;">
    <h2>Your Org Type: <span id="orgType"></span></h2>
    <p id="orgDesc"></p>
    <button id="downloadBtn">Download My Strategy Snapshot</button>
  </div>

  <!-- Email Capture Form (Initially Hidden) -->
  <div id="emailForm" class="email-form" style="display:none;">
    <form id="emailCaptureForm">
      <input type="email" name="email" placeholder="Enter your email" required />
      <input type="text" name="name" placeholder="Name (optional)" />
      <input type="text" name="title" placeholder="Title (optional)" />
      <input type="text" name="orgName" placeholder="Organization (optional)" />
      <button type="submit">Send My Personalized Planner</button>
    </form>
  </div>

  <!-- Thank You Page (Initially Hidden) -->
  <div id="thankYou" class="thank-you" style="display:none;">
    <h1>Your Personalized Strategy Planner Is Ready!</h1>
    <p>Download it now—or check your inbox for a copy you can share with your team.</p>
    <button id="downloadNow">Download Now</button>
  </div>

  <script>
    // Step 1: Handle Quiz Form Submission
    document.getElementById('quizForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const orgType = "Mission Mover";  // example result
      const orgDesc = "You turn alignment into action. With clear goals...";  // example result
      
      document.getElementById('quizForm').style.display = 'none';
      document.getElementById('result').style.display = 'block';
      document.getElementById('orgType').textContent = orgType;
      document.getElementById('orgDesc').textContent = orgDesc;
    });

    // Step 2: Handle "Download My Strategy Snapshot" button click
    document.getElementById('downloadBtn').addEventListener('click', function() {
      document.getElementById('result').style.display = 'none';
      document.getElementById('emailForm').style.display = 'block';
    });

    // Step 3: Handle Email Capture Form Submission
    document.getElementById('emailCaptureForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = e.target.email.value;
      
      // Send form data to Google Sheets or process as needed (Google Apps Script)
      
      document.getElementById('emailForm').style.display = 'none';
      document.getElementById('thankYou').style.display = 'block';
    });
  </script>

</body>
</html>
